{% extends 'base.html' %} 
{% block content %}
<h1>Add Task to "{{ checklist.list_name }}"</h1>

<form method="post" class="task-form">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.step_name.id_for_label }}">Step Name:</label>
    {{ form.step_name }}
  </div>

  <div class="form-group">
    <label for="{{ form.description.id_for_label }}">Description:</label>
    {{ form.description }}
  </div>

  <div class="form-group">
    <label for="{{ form.high_priority.id_for_label }}">High Priority:</label>
    {{ form.high_priority }}
  </div>

  <div class="form-group">
    <label for="{{ form.status.id_for_label }}">Status:</label>
    {{ form.status }}
  </div>

  <div class="form-actions">
    <button type="submit">Add Task</button>
    <a href="{% url 'home' %}">Back to Checklist</a>
  </div>
</form>



{% endblock %}
