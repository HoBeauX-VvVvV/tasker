{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/checklists/checklist-index.css' %}"/>
{% endblock %} 

<section class="page-header">
  <h1>List of Checklists</h1>
</section>

<h1>My Checklists</h1>

<ul>
    {% for checklist in checklists %}
        <li>{{ checklist.list_name }} - Status: {{ checklist.get_status_display }}</li>
    {% empty %}
        <li>No checklists available.</li>
    {% endfor %}
</ul>
