{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Checklist?</h1>
</div>

<h2>Are you sure you want to delete {{ checklist.list_name }} checklist?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'checklist-detail' checklist.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Delete!</button>
</form>

{% endblock %}
