{% extends 'base.html' %}
{% load static %} 

{% block content %}
<div class="page-header">
  <h1>Delete this task from Checklist?</h1>
</div>

<h2>Are you sure you want to delete {{ object.step_name }} from the checklist?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <button type="submit" class="btn danger">Delete!</button>
  <a href="{% url 'checklist-detail' checklist_id=object.checklist.id %}" class="btn secondary">Cancel</a>
</form>
{% endblock %}
