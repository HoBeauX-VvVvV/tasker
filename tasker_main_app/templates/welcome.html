{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/welcome.css' %}" />
{% endblock %}
{% block content %}

<img src="{% static 'images/man-9058013_1280.png' %}" alt="Personal Assistant" style="width: 100px; height: auto; position: absolute; top: 0; right: 0; border-radius: 50%;">

<section class="logo-container">
    <img src="{% static 'images/logo.png' %}" alt="Tasker Logo" />
</section>
<section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
  
{% endblock %}
